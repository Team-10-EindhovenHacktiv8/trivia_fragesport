<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Trivia fr√•gesport</title>
</head>

<body>
    <!-- landing-page -->
    <section class="container">
        <div class="row justify-content-center mt-5">
            <form onsubmit="login(event)" id="login">
                <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input id="login-email" type="email" class="form-control" aria-describedby="emailHelp"
                        autocomplete="email" name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="login-password" type="password" class="form-control" autocomplete="current-password"
                        name="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
        </div>
    </section>
    <!-- end of landing-page -->

    <!-- register -->
    <section id="register-page" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="email" id="register-firstname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="email" id="register-lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="register-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="register-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="#" class="cancel-button">Cancel</a><br><br>
                    <div class="error-message"></div>
                    <div class="register-success"></div>
                </form>
            </div>
        </div>
    </section>
    <!-- end of register -->


    <!-- home -->
    <div style="display: none;" id="home">

    </div>
    <!-- ending of home -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
