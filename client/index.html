<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Trivia fr√•gesport</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
  <style>
    input {cursor: pointer;}
  </style>
</head>
<body>
  <!-- Landing Page -->
  <section id="landing-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="login-email" class="form-control">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" id="register-link">Register now</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- End Landing Page -->
  <!-- Register Page -->
  <section id="register-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-5">
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="reg-first-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="reg-last-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="reg-email" class="form-control">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="reg-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#" class="cancel-button">Cancel</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- End Register Page -->
  <!-- Home Page -->

  <section id="home-page" class="container">
    <button class="btn btn-danger" id="logout-button">Logout</button>
    <div id="success-message"></div>
  </section>
  <!-- End Home Page -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
