<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="google-signin-client_id" content="826714744713-kbk43co0cp58c7r4u47kek6vjpu1shbk.apps.googleusercontent.com">
  <title>Trivia Fragesport</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <section class="container" id="triviainit">
    <div class="row justify-content-center align-items-center mt-5" style="height: 100vh;">
      <div class="col-6">
        <img class='w-100' src="./assets/test.svg"/>
      </div>
      <div class="col-5 p-5 shadow rounded justify-content-center">
        <h1>Ready to take a quiz?</h1>
        <hr/>
        <form onsubmit="initquestion(event)">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="idcategory" class="form-control form-control-lg"></select>
          </div>
          <div class="form-group">
            <label for="amount">Amount of question</label>
            <select id="amountquestion" class="form-control form-control-lg">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="form-group">
            <label for="difficult">difficulty</label>
            <select id="difficulty" class="form-control form-control-lg">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Play!</button>
          <br/><br/>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
